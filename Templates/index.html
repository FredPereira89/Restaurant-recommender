<html>
<head>
    <title>Restaurant Recommender</title>
</head>
<body>
    <h1>Enter Google Reviews URL</h1>
    <p>Please paste the URL of the Google Maps reviews page for the restaurant you'd like analyzed.</p>
    <p>Example: <a href="https://www.google.com/maps">Google Maps Link</a></p>
    <form action="/submit" method="post">
        <label for="url">Google Maps URL:</label>
        <input type="text" name="url" id="url" placeholder="Enter Google Maps URL" required style="width: 50%; padding: 10px;">
        <button type="submit" style="padding: 10px 20px; margin-top: 10px;">Analyze</button>
    </form>
</body>
</html>
