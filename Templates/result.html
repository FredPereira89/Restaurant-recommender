<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        h2, h3 {
            margin-top: 20px;
        }
        p {
            font-size: 16px;
        }
        .visualization {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .visualization img {
            max-width: 45%;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Restaurant Recommendation</h1>
    <h2>Verdict: {{ recommendation }}</h2>
    <p><strong>Average Sentiment Score:</strong> {{ avg_sentiment }}</p>
    <p><strong>Complaint Rate:</strong> {{ complaint_rate }}</p>

    <h3>Visualizations:</h3>
    <div class="visualization">
        <img src="/static/wordcloud_positive.png" alt="Positive Word Cloud">
        <img src="/static/wordcloud_negative.png" alt="Negative Word Cloud">
        <img src="/static/bigrams.png" alt="Top Bigrams">
        <img src="/static/sentiment_over_time.png" alt="Sentiment Over Time">
        <img src="/static/star_distribution.png" alt="Star Ratings Distribution">
        <img src="/static/aspect_sentiment.png" alt="Aspect Sentiment Analysis">
    </div>

    <a href="/">Go Back</a>
</body>
</html>
